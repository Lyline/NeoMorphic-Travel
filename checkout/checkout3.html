<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic Travel - Checkout 3</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>

    <header class="header_title">
      <div class="angle-left"></div>
        <a href="checkout2.html">
          <h2>Reservation</h2>
        </a>
    </header>

    <main class="main_no-header">
      <div class="checkout_statement">
        <div class="checkout_statement_content">
          <div class="btn_round_active">1</div>
          <div class="btn_round_active">2</div>
          <div class="btn_round_active">3</div>
        </div>
          <hr class="hr_full">
      </div>

      <div class="card_confirmation">
        <img src="../img/large/img1.png" alt="">
        <div class="card_confirmation_header"><i class="fas fa-heart white"></i></div>
        <div class="card_confirmation_title">
          <h2>Mountain Resort</h2>
          <div class="pill_small star">4.5</div>
        </div>
      </div>
      <div class="flex_column">
        <p>2 people</p>
        <p>Standart King Room</p>
        <p>2 nights</p>
        <p>Jan 18 2019 to Jan 20 2019</p>
      </div>
      <div class="flex_space-between">
        <h2>$1350 USD</h2>
        <div class="information"></div>
      </div> 
     
      <a href="confirmation.html" class="btn_color_big">Complete</a>     
    </main>
    <footer>
      <nav class="navbar">
        <a href="../index.html" class="btn_nav_active"><i class="fas fa-home"></i></a>
        <a href="../search/initial.html" class="btn_nav"><i class="fas fa-search"></i></a>
        <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
        <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
      </nav>
    </footer>
  </div>
</body>
</html>
