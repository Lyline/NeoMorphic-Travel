<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic Travel - Checkout 2</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>

    <header class="header_title">
      <div class="angle-left"></div>
        <a href="checkout1.html">
          <h2>Reservation</h2>
        </a>
    </header>

    <main class="main_no-header">
      <div class="checkout_statement">
        <div class="checkout_statement_content">
          <div class="btn_round_active">1</div>
          <div class="btn_round_active">2</div>
          <div class="btn_round">3</div>
        </div>
          <hr class="hr_half">
      </div>
      
      <form class="form_checkout margin-bottom">
        <div class="card_visa">
          <div class="card_visa_logo">
            <img src="../img/small/Subtract.png" alt="">
            <img src="../img/small/visa-logo.png" alt="">
          </div>
          <div class="card_visa_number_font">1234 5678 9123 4567</div>
          <div class="card_visa_name">
            <p class="card_visa_font">John Doe</p>
            <p class="card_visa_font">00/00</p>
          </div>
        </div>
        <div class="form_checkout">
          <input type="text" class="input" placeholder="Card Number">
          <div class="form_column">
            <input type="text" class="input" placeholder="Expiry">
            <input type="text" class="input" placeholder="CVV">
          </div>
          <input type="text" class="input" placeholder="Name">
        </div>
        <div class="card_save">
          <input type="checkbox" class="form_column">
          <label for="" class="label_checkbox">Save this credit card</label>
        </div>
        <a href="checkout3.html" class="btn_color_big">Got to Confirmation</a>
      </form>

    </main>

    <footer>
      <nav class="navbar">
        <a href="../index.html" class="btn_nav_active"><i class="fas fa-home"></i></a>
        <a href="../search/initial.html" class="btn_nav"><i class="fas fa-search"></i></a>
        <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
        <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
      </nav>
    </footer>
  </div>
</body>
</html>
