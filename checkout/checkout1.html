<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic Travel - Checkout 1</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>

    <header class="header_title">
      <div class="angle-left"></div>
        <a href="../hotel/room.html">
          <h2>Reservation</h2>
        </a>
    </header>

    <main class="main_no-header">
      <div class="checkout_statement">
        <div class="checkout_statement_content">
          <div class="btn_round_active">1</div>
          <div class="btn_round">2</div>
          <div class="btn_round">3</div>
        </div>
          <hr class="hr_empty">
      </div>
      <form class="form_checkout margin-bottom" >
        <input class="input" type="text" placeholder="First Name" required>
        <input class="input" type="text" placeholder="Last Name">
        <input class="input" type="email" placeholder="Email Adress" required>
        <input class="input" type="text" placeholder="Adress">
        <input class="input" type="text" placeholder="Post Code">
        <input class="input" type="text" placeholder="Country">
        <input class="input" type="tel" placeholder="Mobile Phone">
        <a class="btn_color_big" href="checkout2.html">Go To Payment</a>
      </form>
    </main>

    <footer>
      <nav class="navbar">
        <a href="../index.html" class="btn_nav_active"><i class="fas fa-home"></i></a>
        <a href="../search/initial.html" class="btn_nav"><i class="fas fa-search"></i></a>
        <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
        <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
      </nav>
    </footer>
  </div>
</body>
</html>
