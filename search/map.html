<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../js/leaflet.css">
  <title>Neomorphic Travel- Map</title>
</head>
<body>
  <div class="container_transparent">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>
    <header class="header">
      <div class="input_block">
        <i class="fas fa-search"></i>
        <input class="input_search" type="text" id="" placeholder="Search for a city, area, or a hotel">
      </div>
    </header>
    <main class="main">
      <section class="filter_map">
        <div><a href="../miscellaneous/filter.html"><i class="fas fa-filter"></i> Filter</a></div>
        <div><a href="list.html">List view</a></div>
      </section>
     
      <div id="maMap"></div>
      
      <section class="carousel_map">
          <div class="carousel_items">
            <div class="carousel_item">
              <figure class="card_small">
                <a href="../hotel/hotel.html">
                  <img src="../img/small/img1.png" alt="">
                  <figcaption class="card_small_body">
                    <h1 class="card_small_title">Mountain Resort</h1>
                    <div class="pill_small star top">4.5</div>
                  </figcaption>
              </a>
              </figure>
            </div>
            <div class="carousel_item">
              <figure class="card_small">
                <a href="../hotel/hotel.html">  
                  <img src="../img/small/img2.png" alt="">
                  <figcaption class="card_small_body">
                    <h1 class="card_small_title">Ocean View Hotel</h1>
                    <div class="pill_small star top">4.8</div>
                  </figcaption>
                </a>
              </figure>
            </div>
          </div>
      </section>
    </main>
  </div>

  <footer>
    <nav class="navbar">
      <a href="../index.html" class="btn_nav"><i class="fas fa-home"></i></a>
      <a href="../search/initial.html" class="btn_nav_active"><i class="fas fa-search"></i></a>
      <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
      <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
    </nav>
  </footer>

<script type="text/javascript" src="../js/leaflet.js"></script>
<script type="text/javascript" src="../js/mapList.js"></script>

</body>
</html>
