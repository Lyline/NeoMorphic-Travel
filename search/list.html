<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic - Search List</title>
</head>
<body>
  <div class="topbar_setting">
    <div class="settings_dark">
      <div>9:41</div>
      <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
    </div>
  </div>
 
  <header class="header">
    <div class="input_block">
      <a href="#"><i class="fas fa-search"></i></a>
      <input class="input_search" type="text" id="" placeholder="Search for a city, area, or a hotel">
    </div>
    <section class="filter_map_search">
      <div><a href="../miscellaneous/filter.html"><i class="fas fa-filter"></i> Filter</a></div>
      <div><a href="map.html">Map</a></div>
    </section>
  </header>
 
  <main class="main_no-header">
    
     <section>
      <figure class="card_big">
        <a href="../hotel/room.html">
          <img src="../img/large/img1.png" alt="">
         <div class="card_big_header">
           <div class="like">
             <div class="heart"></div>
           </div>
           <div class="card_big_title">  
             <h3 >Mountain Resort</h3>
             <div class="pill_small star">4.5</div>
           </div>
         </div>
         <div class="card_big_content">
           <div>
             <h4 class="card_big_subtitle">Waikiki, 4.1 miles from center</h4>
             <p>Ocean View 1 king Bed</p>
             <p>No prepayment</p>
           </div>
           <div class="card_big_price">
             $ 720
           </div>
          </div>
        </a>
      </figure>

      <figure class="card_big">
        <a href="../hotel/room.html">
          <img src="../img/large/img2.jpg" alt="">
          <div class="card_big_header">
            <div class="like">
              <div class="heart"></div>
            </div>
            <div class="card_big_title">  
              <h3>Hotel Venice Royal</h3>
              <div class="pill_small star">4.8</div>
            </div>
          </div>

          <div class="card_big_content">
            <div>
              <h4 class="card_big_subtitle">San Marco, 0.1 miles from center</h4>
              <p>Standard double room</p>
              <p>No prepayment</p>
            </div>
            <div class="card_big_price">
              $ 830
            </div>
          </div>
        </a>
      </figure>
    </section>
  </main>
  <footer>
    <nav class="navbar">
      <a href="../index.html" class="btn_nav"><i class="fas fa-home"></i></a>
      <a href="../search/initial.html" class="btn_nav_active"><i class="fas fa-search"></i></a>
      <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
      <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
    </nav>
  </footer>
</body>
</html>
