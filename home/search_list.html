<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>NeoMorphic Travel - Search List</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>
    <header class="header">
      <label class="input_select" for="">
        <select  name="reservation_search" id="reservation_search">
          <option value="">SF, USA - 2 guests - Jan 18 to Jan 23</option>
          <option value="">Paris, Fr - 1 guest - Aug 15 to Aug 18</option>
          <option value="">Venise, It - 2 guests - Feb 13 to Feb 15</option>
        </select>
      </label>
    </header>
    <main class="main">
    <section class="filter_map">
      <div><a href="../miscellaneous/filter.html"><i class="fas fa-filter"></i> Filter</a></div>
      <div><a href="search_map.html">Map</a></div>
    </section>
    
      <section class="carousel">
        <h3 class="carousel_title">Near the beaches</h3>
        <div class="carousel_items">
          <div class="carousel_item">
            <figure class="card_small">
              <a href="../hotel/hotel.html">
                <img src="../img/small/img1.png" alt="">
                <figcaption class="card_small_body">
                  <h1 class="card_small_title">Mountain Resort</h1>
                  <div class="pill_small star top">4.5</div>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="carousel_item">
            <figure class="card_small">
              <a href="../hotel/hotel.html">  
                <img src="../img/small/img2.png" alt="">
                <figcaption class="card_small_body">
                  <h1 class="card_small_title">Ocean View Hotel</h1>
                  <div class="pill_small star top">4.8</div>
                </figcaption>
              </a>
            </figure>
          </div>
        </div>
      </section>
      <section class="container_dark">
        <figure class="card_big">
            <a href="../hotel/hotel.html">
            <img src="../img/large/img1.png" alt="">
            <div class="card_big_header">
              <div class="like">
                <div class="heart"></div>
              </div>
              <div class="card_big_title">  
                <h3 >Mountain Resort</h3>
                <div class="pill_small star">4.5</div>
              </div>
            </div>
            <div class="card_big_content">
              <div>
                <h4 class="card_big_subtitle">Waikiki, 4.1 miles from center</h4>
                <p>Ocean View 1 king Bed</p>
                <p>No prepayment</p>
              </div>
              <div class="card_big_price">
                $ 720
              </div>
            </div>
          </a>
        </figure>

        <figure class="card_big">
          <a href="../hotel/hotel.html">            
            <img src="../img/large/img2.jpg" alt="">
            <div class="card_big_header">
              <div class="like">
                <div class="heart"></div>
              </div>
              <div class="card_big_title">  
                <h3>Hotel Venice Royal</h3>
                <div class="pill_small star">4.8</div>
              </div>
            </div>
            <div class="card_big_content">
              <div>
                <h4 class="card_big_subtitle">San Marco, 0.1 miles from center</h4>
                <p>Standard double room</p>
                <p>No prepayment</p>
              </div>
              <div class="card_big_price">
                $ 830
              </div>
            </div>
          </a>
        </figure>
      </section>
    </main>
  </div>
      
  <footer>
    <nav class="navbar">
      <a href="../index.html" class="btn_nav_active"><i class="fas fa-home"></i></a>
      <a href="../search/initial.html" class="btn_nav"><i class="fas fa-search"></i></a>
      <a href="../miscellaneous/notification.html" class="btn_nav"><i class="fas fa-bell"></i></a>
      <a href="../miscellaneous/user.html" class="btn_nav"><i class="fas fa-user"></i></a>
    </nav>
  </footer>
</body>
</html>
