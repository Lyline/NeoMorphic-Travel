<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic Travel - Filter</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>

    <header class="header_filter">
      <div class="flex">
        <div class="angle-left"></div>
        <a href="../search/list.html">
          <h2>Filter</h2>
        </a>
      </div>
      <div>
        <button class="btn" type="reset">RESET</button>
      </div>
    </header>
    <main class="main_no-header">
      <hr class="header_hr">
      <section class="filter">
        <div class="filter_option">
          <div class="name_option">Your budget</div>
          <div class="select_option">Select <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="filter_option">
          <div class="name_option">Star rating</div>
          <div class="select_option">Select <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="filter_option">
          <div class="name_option">Review score</div>
          <div class="select_option">Select <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="filter_option">
          <div class="name_option">Meals</div>
          <div class="select_option">Select <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="filter_option">
          <div class="name_option">Type</div>
          <div class="select_option">Hotel <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="filter_option">
          <div class="name_option">Breakfast included</div>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch1" class="onoffswitch-checkbox" id="myonoffswitch1" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch1">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
    
        <div class="filter_option">
          <div class="name_option">Deals</div>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch2" class="onoffswitch-checkbox" id="myonoffswitch2" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch2">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
        <div class="filter_option">
          <div class="name_option">Only show available</div>
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch3" class="onoffswitch-checkbox" id="myonoffswitch3" tabindex="0" checked>
            <label class="onoffswitch-label" for="myonoffswitch3">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </section>
      <button class="btn_color_big" type="submit">Apply</button>
    </main>
  </div>
</body>
</html>
