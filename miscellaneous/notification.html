<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>NeoMorphic Travel - Notifications</title>
</head>
<body>
  <div class="container">
    <div class="topbar_setting">
      <div class="settings_dark">
        <div>9:41</div>
        <div><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></div>
      </div>
    </div>
    <header>
      <img src="../img/large/img1.png" alt="" class="img_notification">
      <div class="header_notification">
        <h2>Special Deals</h2>
        <h3>Nov 12 - 24</h3>
        <a href="../search/list.html" class="btn_color_big">Search a room</a>
      </div>
    </header>
    <main class="main_notification">
      <div class="notification">
        <h4>Please rate your stay at Venice Royal, Venice, Italy.</h4>
        <div class="angle-right"></div>
      </div>
      <hr class="notification_hr">
      <div class="notification">
        <h4>Your stay at Hotel Venice Royal is booked in 2 days!</h4>
        <div class="angle-right"></div>
      </div>
      <hr class="notification_hr">
      <div class="notification_active">
        <h4>
          You have earned 3000 loyalty points!</br> 
          See how to use them <a href="#">here</a>.
        </h4>
        <div class="angle-right"></div>
      </div>
      <hr class="notification_hr">
     
    </main>
    <footer>
      <nav class="navbar">
        <a href="../index.html" class="btn_nav"><i class="fas fa-home"></i></a>
        <a href="../search/initial.html" class="btn_nav"><i class="fas fa-search"></i></a>
        <a href="notification.html" class="btn_nav_active"><i class="fas fa-bell"></i></a>
        <a href="user.html" class="btn_nav"><i class="fas fa-user"></i></a>
      </nav>
    </footer>
  </div>
</body>
</html>
